<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="Header__Container">
        <img id="Header__Logo" src="./img/logo.svg" alt="">
        <h2 id="Header__h1">Checkout form</h2>
        <p id="Header__p">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
        </p>
    </div>
    </header>

    <main>
        <!-- Cart -->




        <!-- Payout -->
        <div id="Form__Container">
            <div id="Card__Container">

            </div>
        <form action="#">
            <h4>Billing address</h4>
            <div id="Form__Container__2">
                <div>
            <div class="Form__Input__Name"><label for="FN">First name</label></div>
            <input class="Form__Input" type="text" name="FN">
        </div>
        <div>
            <div class="Form__Input__Name"><label for="LN">Last name</label></div>
            <input class="Form__Input" type="text" name="LN">
            </div>
        </div>

        <div>
            <div class="Form__Input__Name USname"><label for="US">Username</label></div>
            <div id="SpanDiv">
            <span>@</span>
            <input class="Form__Input US" placeholder="Username" type="text" name="US">
        </div>
            </div>

            <div>
                <div class="Form__Input__Name USname"><label for="EM">Email (Optional)</label></div>
                <input class="Form__Input US" placeholder="you@example.com" type="text" name="EM">
                </div>

                <div>
                    <div class="Form__Input__Name USname"><label for="AD">Address</label></div>
                    <input class="Form__Input US" placeholder="1234 Main st" type="text" name="AD">
                    </div>

                    <div>
                        <div class="Form__Input__Name USname"><label for="AD2">Address 2 (Optional)</label></div>
                        <input class="Form__Input US" placeholder="Apartament or suite" type="text" name="AD2">
                        </div>

                        
                        <div class="Form__Select__Container">

                        <div class="custom-select">
                            <div class="Form__Input__Name USname"> <label for="CO">Country</label></div>
                            <select name="CO" class="S_1">
                              <option value="0">Choose...</option>
                              <option value="1">USA</option>
                            </select>
                          </div>

                          <div class="custom-select">
                            <div class="Form__Input__Name USname"> <label for="ST">State</label></div>
                            <select name="ST" class="S_2">
                              <option value="0">Choose...</option>
                              <option value="1">California</option>
                            </select>
                            
                            <div class="Form__Input__Name USname ZIP"></div>
                            <input class="Form__Input ZIPINP" placeholder="Zip" type="text" name="ZiP">
                            </div>

                        </div>
                          
                        <div id="CheckBoxes">
                          <div>
                            <input type="checkbox" id="CB-1" class="CB">
                            <label for="CB-1">Shipping address is the same as my billing address</label>
                        </div>
                        <div>
                            <input type="checkbox" id="CB-2" class="CB">
                            <label for="CB-2">Save this information for next time</label>
                            
                        </div>
                       
                    </div>
                    <div id="Radios">
                        <h4>Payment</h4>
                        <ul>
                            <li><input type="radio" id="1" name="paytype"><label for="1">Credit card</label></li>
                            <li><input type="radio" id="2" name="paytype"><label for="2">Debit card</label></li>
                            <li><input type="radio" id="3" name="paytype"><label for="3">PayPal</label></li>
                        </ul>
                    </div>
                    <div id="PayInfo">
                        <div>
                    <div class="Form__Input__Name USname PayInputDiv"><label for="NC">Name on card</label></div>
                    <input class="Form__Input PayInput" placeholder="" type="text" name="NC">
                    <p>Full name as displayed on card</p>
                </div>
                <div>
                    <div class="Form__Input__Name USname PayInputDiv"><label for="NN">Credit card number</label></div>
                    <input class="Form__Input PayInput" placeholder="" type="text" name="NN">
                </div>
                
                </div>

                <div id="PayCodes">
                    <div>
                        <div class="Form__Input__Name USname"><label for="EX">Expiration</label></div>
                        <input class="Form__Input  PayCodeDiv" placeholder="" type="text" name="NC">
                        
                    </div>
                    <div>
                        <div class="Form__Input__Name USname"><label for="CVV">CVV</label></div>
                        <input class="Form__Input  PayCodeDiv" placeholder="" type="text" name="CVV">
                    </div>
                </div>
                <a href="#" id="FinishBtn">Continume to checkout</a>
                    </div>
                    </div>
                   
                </div>

                
            </div>
            

        </div>

        
        </form>
    </div>
    </main>
</body>
</html>
